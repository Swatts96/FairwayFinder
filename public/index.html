<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Course Mapping</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" /> <!-- External CSS -->
</head>
<body>
  <!-- Navigation Bar -->
  <nav id="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="courselist.html">Courses</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="courselist">
    <h1>Fairway Finder</h1>

    <!-- Button toggles -->
    <div id="filterButtons">
      <button onclick="showAllCourses()">All Courses</button>
      <button onclick="show18HoleCourses()">18-Hole Courses</button>
      <button onclick="show9HoleCourses()">9-Hole Courses</button>
    </div>
    
    <!-- Search bar with arrows -->
    <div id="searchBar">
      <input type="text" id="searchInput" placeholder="Search for a golf course..." oninput="searchCourse()" />
      <button onclick="cycleResults('prev')">⬆️</button>
      <button onclick="cycleResults('next')">⬇️</button>
    </div>
    
    <!-- Map -->
    <div id="map"></div>
    
    <!-- Course Info Section -->
    <div id="courseInfo">
      <h2>Selected Course Information</h2>
      <p id="courseDetails">Click on a marker to view course details.</p>
    </div>
  </main>

  <!-- Footer Section -->
<footer>
    <div class="footer-container">
        <ul class="footer-links">
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <div class="footer-right">
            <p>&copy; 2024 Fairyway Finder App. </p>
            <p> Made by Sam Watt for INFT4000/3280/Special Topics I </p>
            <div class="social-icons">
                <a href="#"><img src="icons/twitter.svg" alt="X (formerly Twitter)" /></a>
                <a href="#"><img src="icons/instagram.svg" alt="Instagram" /></a>
                <a href="#"><img src="icons/facebook.svg" alt="Facebook" /></a>
            </div>
        </div>
    </div>
</footer>


  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script> <!-- External JS File -->
</body>
</html>
