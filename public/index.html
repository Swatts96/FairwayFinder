<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Course Mapping</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Golf Course Mapping</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initialize the map centered on Nova Scotia
    const map = L.map('map').setView([44.681986, -63.744311], 8);

    // Load and display map tiles from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch the golf courses data from the JSON file
    fetch('courses.json') // Make sure 'courses.json' is in the same directory as the HTML file or provide the correct path
      .then(response => response.json())
      .then(golfCourses => {
        golfCourses.forEach(course => {
          // Check if coordinates are available before adding markers
          if (course.coordinates && course.coordinates.latitude && course.coordinates.longitude) {
            const marker = L.marker([course.coordinates.latitude, course.coordinates.longitude]).addTo(map);
            marker.bindPopup(`<b>${course.name}</b><br>Location: ${course.location}<br>Holes: ${course.holes}<br>Type: ${course.type}`);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching the courses data:', error);
      });
  </script>
</body>
</html>
