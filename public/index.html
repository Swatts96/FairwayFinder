<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Course Mapping</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" /> <!-- Additional custom CSS -->
</head>
<body>

  <!-- Dynamically loaded from utils-->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="container mt-4">

   <!-- Filter Section -->
<div class="jumbotron text-center py-4" style="background-color: #f0e0c6;">  
  <img src="../images/FairwayFinderLogo.png" alt="Fairway Finder Logo" class="mb-3"><br>
     <div class="searchBox py-4">
      <!-- Course Type Buttons -->
      <div class="btn-group mb-3" role="group">
        <button onclick="showAllCourses()" class="btn custom-btn">All Courses</button>
        <button onclick="show18HoleCourses()" class="btn custom-btn">18-Hole Courses</button>
        <button onclick="show9HoleCourses()" class="btn custom-btn">9-Hole Courses</button>
      </div>          

    <!-- Searchable Dropdown Section -->
    <div class="input-group w-50 mx-auto position-relative">
      <input type="text" id="courseSearchInput" class="form-control" placeholder="Search for a golf course..." oninput="searchCourseDropdown()" />
      

  <!-- Dropdown Menu for Filtered Courses -->
  <div class="dropdown-menu w-100 position-absolute" id="dropdownCourseList" style="top: 100%;"></div>
</div>
</div> 
<br>


    <!-- Map Section -->
    <div id="map" class="mb-4" style="height: 600px; border-radius: 10px;"></div>
    
    <!-- Course Info Section -->
    <div id="courseInfo" class="bg-white p-4 rounded shadow">
      <p id="courseDetails">Click on a marker to view course details.</p>
    </div>
    <br>
  </main>

  <!-- Footer Section -->
  <footer class="custom-footer py-4">
    <div class="container text-center">
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#" class="footer-link">Terms of Use</a></li>
        <li class="list-inline-item"><a href="#" class="footer-link">Contact Us</a></li>
        <li class="list-inline-item"><a href="#" class="footer-link">FAQ</a></li>
      </ul>
      <p class="mb-1">&copy; 2024 Fairway Finder App</p>
      <p>Made by Sam Watt for INFT4000/3280/Special Topics I</p>
      <div>
        <a href="#" class="text-white mx-2"><img src="../icons/twitter.png" alt="X" style="width: 24px;"></a>
        <a href="#" class="text-white mx-2"><img src="../icons/instagram.png" alt="Instagram" style="width: 24px;"></a>
        <a href="#" class="text-white mx-2"><img src="../icons/facebook.png" alt="Facebook" style="width: 24px;"></a>
      </div>
    </div>
  </footer>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="courses.js"></script>
  <script src="map.js"></script>
  <script src="scores.js"></script>
  <script src="favorites.js"></script>
  <script src="utils.js"></script>

</body>
</html>
