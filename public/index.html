<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fairway Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

<div id="navbar"></div>

<main class="container mt-4">
  <div class="jumbotron text-center py-4">
    <img src="../images/FairwayFinderLogo.png" alt="Fairway Finder Logo" class="mb-3">
    <div>
      <button onclick="showAllCourses()" class="btn btn-primary">All Courses</button>
      <button onclick="show18HoleCourses()" class="btn btn-primary">18-Hole Courses</button>
      <button onclick="show9HoleCourses()" class="btn btn-primary">9-Hole Courses</button>
    </div>
    <div class="input-group mt-3">
      <input type="text" id="courseSearchInput" class="form-control" placeholder="Search for a golf course..." oninput="searchCourseDropdown()" />
      <div id="dropdownCourseList" class="dropdown-menu"></div>
    </div>
  </div>

  <div id="map" style="height: 600px;"></div>
  <div id="courseInfo" class="bg-white p-4 rounded shadow mt-4">
    <p>Click on a marker to view course details.</p>
  </div>
</main>

<footer class="custom-footer text-center py-4">
  <ul class="list-inline">
    <li class="list-inline-item"><a href="#">Terms of Use</a></li>
    <li class="list-inline-item"><a href="#">FAQ</a></li>
  </ul>
  <p>&copy; 2024 Fairway Finder. Made by Sam Watt for INFT4000.</p>
</footer>
<script type="module" src="/public/utility/courses.js"></script>
<script type="module" src="/public/utility/map.js"></script>
<script type="module" src="/public/utility/scores.js"></script>
<script type="module" src="/public/utility/utils.js"></script>

</body>
</html>
