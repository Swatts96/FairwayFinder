<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Scores & Rounds</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" /> <!-- Additional custom CSS -->
</head>
<body>

<!-- navbar.html -->
<nav class="navbar navbar-expand-lg custom-navbar">
  <a class="navbar-brand" href="index.html">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="#" onclick="playRandomCourse()">Play a Random Course!</a></li>
      <li class="nav-item"><a class="nav-link" href="courselist.html">Courses</a></li>
      <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      <!-- <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li> -->
    </ul>

    <div class="dropdown">
      <a class="nav-link dropdown-toggle user-icon" href="../images/user.png" role="button" id="userDropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdownMenu">
        <li><a class="dropdown-item" href="login.html" id="loginOption">Login</a></li>
        <li><a class="dropdown-item" href="register.html" id="registerOption">Register</a></li>
        <li><a class="dropdown-item d-none" href="#" id="logoutOption" onclick="logout()">Logout</a></li>
      </ul>
    </div>
    

    <!-- User Icon and Dropdown Menu -->
    <div class="user-menu-container text-center">
      <img src="../images/user.png" alt="User Icon" class="user-icon" onclick="toggleUserMenu()" />
      <div id="userDropdownMenu" class="dropdown-menu">
        <a href="scores.html" onclick="viewScores()">My Scores & Rounds</a>
        <a href="friends.html" onclick="viewFriends()">Friends List</a>
        <a href="favourites.html" onclick="viewFavorites()">Favorite Courses</a>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container mt-4">
  <h2>My Scores & Rounds</h2>
  <div class="form-group">
    <label for="courseSelect">Select Course</label>
    <select id="courseSelect" class="form-control" onchange="showScoreTracker()">
        <option value="">Select a course...</option>
      </select>
      
  </div>
  <div id="scoreContainer" class="mt-3" style="display: none;">
    <h4>Scorecard</h4>
    <div id="scoreInputs" class="row">
      <!-- Score inputs will be dynamically added here based on the course -->
    </div>
    <button class="btn btn-primary mt-3" onclick="saveScore()">Save Score</button>
  </div>
</main>

<!-- Footer Section -->
<footer class="custom-footer py-4">
  <!-- Footer content as in `index.html` -->
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="/public/utility/courses.js"></script>
<script src="/public/utility/map.js"></script>
<script src="/public/utility/scores.js"></script>
<script src="/public/utility/utils.js"></script>
</body>
</html>
