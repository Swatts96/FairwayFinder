<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play a Round - Fairway Finder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Dynamically loaded from utils-->
<div id="navbar"></div>


<!-- Scorecard Interface -->
<div class="container my-5">
  <h1 class="text-center mb-4">Play a Round</h1>
  <div class="card shadow p-4">
    <h3 class="text-center" id="holeTitle">Hole 1</h3>
    
    <div class="text-center mb-4">
      <label for="holeScore" class="form-label">Enter Score:</label>
      <input type="number" id="holeScore" class="form-control mx-auto" style="width: 100px;" min="1" placeholder="Score">
    </div>
    
    <div class="d-flex justify-content-between">
      <button id="prevHole" class="btn btn-secondary" onclick="prevHole()" disabled>Previous Hole</button>
      <button id="nextHole" class="btn btn-primary" onclick="nextHole()">Next Hole</button>
    </div>
  </div>
  
  <!-- Finalized Score Summary -->
  <div class="card shadow p-4 mt-4" id="finalScoreCard" style="display: none;">
    <h3 class="text-center mb-3">Round Summary</h3>
    <ul class="list-group mb-3" id="scoreList">
      <!-- Hole scores will be displayed here -->
    </ul>
    <h4 class="text-center">Total Score: <span id="totalScore"></span></h4>
  </div>
</div>

<!-- Footer -->
<footer class="custom-footer text-center py-4">
  <ul class="list-inline mb-2">
    <li class="list-inline-item"><a href="#" class="footer-link">Terms of Use</a></li>
    <li class="list-inline-item"><a href="#" class="footer-link">Contact Us</a></li>
    <li class="list-inline-item"><a href="#" class="footer-link">FAQ</a></li>
  </ul>
  <p>&copy; 2024 Fairway Finder App.</p>
  <p>Made by Sam Watt for INFT4000/3280/Special Topics I</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="/public/utility/courses.js"></script>
<script src="/public/utility/map.js"></script>
<script src="/public/utility/scores.js"></script>
<script src="/public/utility/utils.js"></script>
</body>
</html>
