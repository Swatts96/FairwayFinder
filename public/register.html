<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fairway Finder</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script type="module" src="./utility/courses.js"></script>
        <script type="module" src="./utility/utils.js"></script>
        <script type="module" src="./utility/auth.js"></script>
      </head>
<body>

      <!-- Dynamic nav-->
<div id="navbar"></div>


  <div class="container my-5">
    <h1 class="text-center">Register</h1>
    <form id="registerForm">
        <div class="form-group">
            <label for="firstName"> First name</label>
            <input type="firstName" class="form-control" id="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="lastName" class="form-control" id="lastName" required>
          </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
  </div>


  <script type="module">
    import { handleRegister } from './utility/auth.js';
    document.getElementById('registerForm').addEventListener('submit', handleRegister);
  </script>
  <script type="module">
    import { loadNavbar } from './utility/loadNavbar.js';
    loadNavbar();
  </script>
</body>
<footer class="custom-footer text-center py-4">

      <li class="list-inline-item"><a href="#">FAQ</a></li>
    </ul>

  </footer>
  
</html>
